services:
  - type: web
    name: credit-scoring-api
    env: python
    plan: free
    runtime: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements-deploy.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
