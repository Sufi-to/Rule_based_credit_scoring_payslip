services:
  - type: web
    name: credit-scoring-api
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install --no-cache-dir --only-binary=:all: -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
